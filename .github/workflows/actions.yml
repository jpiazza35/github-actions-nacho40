name: Actions Workflow

on: 
  push:
    branches:
      - master
      - 'feature/*' # it matches feature/feat1, but not feature/feat/featu2
      - 'feature/**' ## it matches with both examples above
    tags:
      - v1.*
    paths:
      - '**.js' ## this workflow will run for each js file pushed
      - "!filename.js" ## except if we push a file called filename.js
      
